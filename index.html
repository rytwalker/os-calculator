<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="output">0</div>
    <!-- Row 2 -->
    <button class="input-value" id="clearBtn">AC</button>
    <button class="input-value">+/-</button>
    <button class="input-value">%</button>
    <button class="input-value">&div;</button>
    <!-- Row 3 -->
    <button class="input-value number">7</button>
    <button class="input-value number">8</button>
    <button class="input-value number">9</button>
    <button class="input-value">&times;</button>
    <!-- Row 4 -->
    <button class="input-value number">4</button>
    <button class="input-value number">5</button>
    <button class="input-value number">6</button>
    <button class="input-value">&minus;</button>
    <!-- Row 5 -->
    <button class="input-value number">1</button>
    <button class="input-value number">2</button>
    <button class="input-value number">3</button>
    <button class="input-value" id="addBtn">&plus;</button>
    <!-- Row 6 -->
    <button class="input-value number" id="zero">0</button>
    <button class="input-value">.</button>
    <button class="input-value" id="equalsBtn">&equals;</button>
  </div>



  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
